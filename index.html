<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운송 기록부</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://unpkg.com/tesseract.js@v4.1.1/dist/tesseract.min.js'></script>
</head>
<body>
    <div class="container">
        <div class="page-nav">
            <h1 class="logo">cargo<span class="logo-point">note</span></h1>
            <div class="nav-buttons">
                <button type="button" id="refresh-btn">🔄</button>
                <button type="button" id="back-to-main-btn" class="hidden">←</button>
                <button type="button" id="go-to-settings-btn">⚙️</button>
            </div>
        </div>
        
        <div id="edit-mode-indicator" class="hidden">
            <span>⚠️ 기록 수정 중 (시간 변경 불가)</span>
        </div>

        <div id="main-page">
            <form id="record-form" onsubmit="return false;">
                <fieldset id="datetime-info-fieldset">
                    <legend>기록 일시</legend>
                    <div class="input-group row">
                        <input type="date" id="date" required>
                        <input type="time" id="time" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>기록 종류</legend>
                    <select id="type">
                        <option value="화물운송">화물운송</option>
                        <option value="수입">수입</option>
                        <option value="주유소">주유소</option>
                        <option value="지출">지출</option>
                    </select>
                </fieldset>

                <fieldset id="transport-details">
                    <legend>상/하차 정보</legend>
                    <div id="quick-selection-area" class="quick-selection-wrapper">
                        <div id="quick-region-tabs" class="region-tabs"></div>
                        <div id="quick-center-chips" class="center-chips"></div>
                    </div>
                    <div class="input-group row">
                        <input type="text" id="from-center" list="center-list" placeholder="상차지">
                        <input type="text" id="to-center" list="center-list" placeholder="하차지">
                    </div>
                    <datalist id="center-list"></datalist>
                    <div id="address-display" class="note"></div>
                    <input type="number" id="manual-distance" placeholder="운행거리(km)">
                </fieldset>

                <fieldset id="cost-info-fieldset">
                    <legend>금액 정보</legend>
                    <div id="cost-wrapper" class="hidden"><input type="number" id="cost" step="0.01" placeholder="지출(만원)"></div>
                    <div id="income-wrapper"><input type="number" id="income" step="0.01" placeholder="수입(만원)"></div>
                </fieldset>

                <div id="trip-actions" class="action-btn-group">
                    <button type="button" id="btn-start-trip" style="background:#007bff; color:white;">운행 시작</button>
                    <button type="button" id="btn-end-trip" style="background:#dc3545; color:white;">운행 종료</button>
                </div>
                <div id="general-actions" class="action-btn-group hidden">
                    <button type="button" id="btn-save-general" style="background:#28a745; color:white;">기록 저장</button>
                </div>
                <div id="edit-actions" class="action-btn-group hidden">
                    <button type="button" id="btn-update-record" style="background:#fd7e14; color:white;">수정 완료</button>
                    <button type="button" id="btn-cancel-edit" style="background:#6c757d; color:white;">취소</button>
                </div>
                <input type="hidden" id="edit-id">
            </form>

            <div class="view-section">
                <h2>기록 조회</h2>
                <div class="view-tabs main-tabs">
                    <button type="button" class="tab-btn active" data-view="today">오늘</button>
                    <button type="button" class="tab-btn" data-view="daily">일별</button>
                    <button type="button" class="tab-btn" data-view="weekly">주별</button>
                    <button type="button" class="tab-btn" data-view="monthly">월별</button>
                </div>

                <div id="today-view" class="view-content active">
                    <div class="selector-group">
                        <input type="date" id="today-date-picker">
                    </div>
                    <div id="today-summary" class="summary"></div>
                    <div class="table-container">
                        <table id="today-records-table">
                            <thead><tr><th>시간</th><th>상차</th><th>하차</th><th>금액</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="daily-view" class="view-content">
                    <div id="daily-summary" class="summary"></div>
                    <div class="table-container">
                        <table id="daily-summary-table">
                            <thead><tr><th>일</th><th>수입</th><th>지출</th><th>정산</th><th>관리</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!-- 주별/월별은 데이터에 따라 Stats.js에서 그림 -->
                <div id="weekly-view" class="view-content"><div id="weekly-summary" class="summary"></div><div class="table-container"><table id="weekly-summary-table"><tbody></tbody></table></div></div>
                <div id="monthly-view" class="view-content"><div id="monthly-yearly-summary" class="summary"></div><div class="table-container"><table id="monthly-summary-table"><tbody></tbody></table></div></div>
            </div>
        </div>

        <div id="settings-page" class="hidden">
            <h2 id="toggle-center-management" class="collapsible-header">운송 지역 관리</h2>
            <div id="center-management-body" class="collapsible-body hidden">
                <input type="text" id="center-search-input" placeholder="지역 검색...">
                <div id="center-list-container"></div>
            </div>
            <h2 id="toggle-data-management" class="collapsible-header">데이터 관리</h2>
            <div id="data-management-body" class="collapsible-body hidden">
                <button type="button" id="export-json-btn">백업</button>
                <button type="button" id="import-json-btn">복원</button>
                <input type="file" id="import-file-input" class="hidden">
            </div>
        </div>
    </div>
    <div id="toast-notification"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
