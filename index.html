<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargo note</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://unpkg.com/tesseract.js@v4.1.1/dist/tesseract.min.js'></script>
</head>
<body>
    <div class="container">
        <div class="page-nav">
            <h1 class="logo">cargo<span class="logo-point">note</span></h1>
            <div class="nav-buttons">
                <button type="button" id="refresh-btn">🔄</button>
                <button type="button" id="back-to-main-btn" class="hidden">←</button>
                <button type="button" id="go-to-settings-btn">⚙️</button>
            </div>
        </div>
        
        <div id="edit-mode-indicator" class="hidden">
            <span>⚠️ 기록 수정 중 (시간 변경 불가)</span>
        </div>

        <div id="main-page">
            <form id="record-form" onsubmit="return false;">
                <fieldset>
                    <legend>기록 일시</legend>
                    <div class="input-group row">
                        <input type="date" id="date" required>
                        <input type="time" id="time" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>기록 종류</legend>
                    <select id="type">
                        <option value="화물운송">화물운송</option>
                        <option value="수입">수입</option>
                        <option value="주유소">주유소</option>
                        <option value="소모품">소모품</option>
                        <option value="지출">지출</option>
                    </select>
                </fieldset>

                <fieldset id="transport-details">
                    <legend>상/하차 정보</legend>
                    <div class="input-group row">
                        <input type="text" id="from-center" list="center-list" placeholder="상차지(출발)">
                        <input type="text" id="to-center" list="center-list" placeholder="하차지(도착)">
                    </div>

                    <!-- 분석 기반 권역 퀵 필터 -->
                    <div id="region-selector" class="region-btn-container">
                        <div class="region-row" id="from-regions">
                            <span class="region-label">상차:</span>
                            <button type="button" class="region-btn" data-target="from" data-region="northwest">북/서</button>
                            <button type="button" class="region-btn" data-target="from" data-region="siheung">시흥</button>
                            <button type="button" class="region-btn" data-target="from" data-region="incheon">인천</button>
                            <button type="button" class="region-btn" data-target="from" data-region="southeast">동남</button>
                            <button type="button" class="region-btn" data-target="from" data-region="chung">충청</button>
                        </div>
                        <div class="region-row" id="to-regions">
                            <span class="region-label">하차:</span>
                            <button type="button" class="region-btn" data-target="to" data-region="northwest">북/서</button>
                            <button type="button" class="region-btn" data-target="to" data-region="siheung">시흥</button>
                            <button type="button" class="region-btn" data-target="to" data-region="southeast">동남</button>
                            <button type="button" class="region-btn" data-target="to" data-region="chung">충청</button>
                            <button type="button" class="region-btn" data-target="to" data-region="incheon">인천</button>
                        </div>
                    </div>

                    <datalist id="center-list"></datalist>
                    <div id="address-display" class="note"></div>
                    <input type="number" id="manual-distance" placeholder="운행거리(km)">
                </fieldset>

                <!-- 기타 입력 섹션 (주유, 지출, 소모품) -->
                <fieldset id="fuel-details" class="hidden">
                    <legend>주유 정보</legend>
                    <div class="input-group row">
                        <input type="number" step="0.01" id="fuel-unit-price" placeholder="단가">
                        <input type="number" step="0.01" id="fuel-liters" placeholder="주유량(L)">
                    </div>
                </fieldset>

                <fieldset id="expense-details" class="hidden">
                    <legend id="expense-legend">내역</legend>
                    <input type="text" id="expense-item" list="expense-list" placeholder="항목 (식대, 과태료 등)">
                    <datalist id="expense-list"></datalist>
                </fieldset>

                <fieldset id="cost-info-fieldset">
                    <legend>금액 정보</legend>
                    <div id="cost-wrapper" class="hidden"><input type="number" id="cost" step="0.01" placeholder="지출(만원)"></div>
                    <div id="income-wrapper"><input type="number" id="income" step="0.01" placeholder="수입(만원)"></div>
                </fieldset>

                <div id="trip-actions" class="action-btn-group">
                    <button type="button" id="btn-start-trip">운행 시작</button>
                    <button type="button" id="btn-end-trip" style="background-color: #dc3545;">운행 종료</button>
                    <button type="button" id="btn-trip-cancel" style="background-color: #6c757d;">운행 취소</button>
                </div>
                <div id="general-actions" class="action-btn-group hidden">
                    <button type="button" id="btn-save-general">기록 저장</button>
                </div>
                <div id="edit-actions" class="action-btn-group hidden">
                    <button type="button" id="btn-update-record" class="edit-btn">수정 완료</button>
                    <button type="button" id="btn-delete-record" class="delete-btn">삭제</button>
                    <button type="button" id="btn-cancel-edit">취소</button>
                </div>
                <input type="hidden" id="edit-id">
            </form>

            <div class="view-section">
                <h2>기록 조회</h2>
                <div class="view-tabs">
                    <button type="button" class="tab-btn active" data-view="today">오늘</button>
                    <button type="button" class="tab-btn" data-view="daily">일별</button>
                    <button type="button" class="tab-btn" data-view="monthly">월별</button>
                </div>

                <div id="today-view" class="view-content active">
                    <div class="selector-group">
                        <button type="button" id="prev-day-btn">←</button>
                        <input type="date" id="today-date-picker">
                        <button type="button" id="next-day-btn">→</button>
                    </div>
                    <div id="today-summary" class="summary"></div>
                    <table id="today-records-table" class="responsive-table auto-layout">
                        <thead>
                            <tr><th>시작</th><th>종료</th><th>소요</th><th>상차</th><th>하차</th><th>비고</th><th>금액</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 설정 페이지 -->
        <div id="settings-page" class="hidden">
            <h2 id="toggle-subsidy-management" class="collapsible-header">📷 영수증 인식 (OCR)</h2>
            <div class="collapsible-body hidden">
                <label for="ocr-input" class="file-upload-btn">📷 영수증 사진 선택</label>
                <input type="file" id="ocr-input" accept="image/*" class="hidden">
                <div id="ocr-status" class="note"></div>
                <div id="ocr-result-container" class="hidden">
                    <input type="date" id="ocr-date"><input type="time" id="ocr-time">
                    <div class="input-group row"><input type="number" id="ocr-cost" placeholder="금액"><input type="number" id="ocr-subsidy" placeholder="보조금"></div>
                    <div class="input-group row"><input type="number" id="ocr-liters" placeholder="리터"><input type="number" id="ocr-price" placeholder="단가"></div>
                    <button type="button" id="btn-save-ocr">OCR 저장</button>
                </div>
            </div>

            <h2 id="toggle-data-management" class="collapsible-header">데이터 관리</h2>
            <div class="collapsible-body hidden">
                <button type="button" id="export-json-btn">백업파일 저장</button>
                <button type="button" id="import-json-btn">백업파일 복원</button>
                <input type="file" id="import-file-input" class="hidden">
            </div>
        </div>
    </div>
    <div id="toast-notification"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
